      subtitle: "Las mejores experiencias para esta época del año"
      winter:
        title: "Magia Invernal"
        subtitle: "Descubre la magia de los destinos de invierno"
        description: "Desde montañas nevadas hasta cafés acogedores, el invierno en BiH ofrece experiencias inolvidables. Esquí en pistas olímpicas, paseos por paisajes invernales y bebidas calientes."
        cta: "Explorar lugares de invierno"
      spring:
        title: "Despertar de Primavera"
        subtitle: "La naturaleza despierta en todo su esplendor"
        description: "La primavera trae flores silvestres, exuberantes paisajes verdes y clima perfecto para el senderismo. Descubre cascadas ocultas y disfruta del aire fresco de montaña."
        cta: "Explorar lugares de primavera"
      summer:
        title: "Aventura de Verano"
        subtitle: "Tiempo para aventuras inolvidables"
        description: "El verano es ideal para explorar ríos, lagos y cañones. Rafting en el Neretva, nadar en el Una o pasear por ciudades antiguas - las posibilidades son infinitas."
        cta: "Explorar lugares de verano"
      fall:
        title: "Colores de Otoño"
        subtitle: "La temporada dorada de viajes"
        description: "El otoño pinta BiH en tonos cálidos de oro y rojo. Tiempo perfecto para rutas del vino, recolección de frutas y especialidades gastronómicas sin multitudes."
        cta: "Explorar lugares de otoño"
    explore:
      title: "Explora a Tu Manera"
      subtitle: "Elige cómo quieres explorar - por lugares, experiencias o planes listos"
