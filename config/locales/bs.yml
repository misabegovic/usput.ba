  # Terms of Service
  terms:
    title: "Uvjeti korištenja"
    last_updated: "Posljednje ažuriranje"
    intro:
      title: "Opće odredbe"
      text1: "Dobrodošli na Usput. Korištenjem ove web stranice i usluga prihvaćate ove uvjete korištenja u cijelosti."
      text2: "Operater ove web stranice je Muhamed Isabegović, samostalni poduzetnik sa sjedištem u Austriji."
      text3: "Ako se ne slažete s ovim uvjetima, molimo vas da ne koristite našu web stranicu."
    service:
      title: "Opis usluge"
      text1: "Usput je platforma za otkrivanje i planiranje putovanja koja omogućava korisnicima da:"
      feature1: "Pregledaju iskustva i lokacije"
      feature2: "Kreiraju personalizirane planove putovanja"
      feature3: "Ostavljaju recenzije i ocjene"
      feature4: "Kreiraju korisnički račun za trajno čuvanje profila"
      text2: "Usluga je besplatna za korištenje. Zadržavamo pravo da u budućnosti uvedemo premium funkcije."
    registration:
      title: "Registracija korisnika"
      text1: "Za korištenje određenih funkcija potrebna je registracija. Registracijom jamčite da:"
      req1: "Imate najmanje 16 godina"
      req2: "Pružate tačne informacije"
      req3: "Čuvate povjerljivost svojih pristupnih podataka"
      req4: "Ste odgovorni za sve aktivnosti na svom računu"
    content:
      title: "Korisnički sadržaj"
      text1: "Objavljivanjem sadržaja (recenzije, ocjene) na našoj platformi:"
      grant1: "Dajete nam neisključivu licencu za korištenje, prikazivanje i distribuciju tog sadržaja"
      grant2: "Jamčite da imate pravo objaviti taj sadržaj"
      grant3: "Jamčite da sadržaj ne krši prava trećih strana"
      prohibited: "Zabranjeno je objavljivanje sadržaja koji je:"
      prohibited1: "Nezakonit, uvredljiv ili diskriminirajući"
      prohibited2: "Lažan ili obmanjujući"
      prohibited3: "Spam ili neželjena reklama"
      prohibited4: "Sadržaj koji krši autorska prava"
    ip:
      title: "Intelektualno vlasništvo"
      text1: "Sav sadržaj na ovoj web stranici (uključujući tekst, grafiku, logotipe, ikone, slike i softver) je vlasništvo Usput ili naših davatelja licenci i zaštićen je zakonima o autorskim pravima."
      text2: "Nije dozvoljeno kopiranje, distribucija, modifikacija ili kreiranje izvedenih djela bez našeg izričitog pisanog odobrenja."
    disclaimer:
      title: "Odricanje odgovornosti"
      text1: "Usluga se pruža \"kakva jest\" bez ikakvih garancija, izričitih ili impliciranih."
      text2: "Ne garantujemo:"
      item1: "Neprekidnu ili sigurnu dostupnost usluge"
      item2: "Tačnost ili potpunost informacija o lokacijama i iskustvima"
      item3: "Da će usluga ispuniti vaše specifične potrebe"
      text3: "Koristite informacije na vlastitu odgovornost. Uvijek provjerite informacije kod službenih izvora prije putovanja."
    liability:
      title: "Ograničenje odgovornosti"
      text1: "U maksimalnom opsegu dozvoljenom zakonom, ne snosimo odgovornost za:"
      item1: "Indirektne, slučajne ili posljedične štete"
      item2: "Gubitak podataka ili profita"
      item3: "Štete nastale korištenjem ili nemogućnošću korištenja usluge"
      text2: "Ovo ograničenje odgovornosti ne utječe na vaša zakonska prava kao potrošača prema austrijskom pravu."
    termination:
      title: "Prekid usluge"
      text1: "Možete prestati koristiti uslugu u bilo kojem trenutku brisanjem svog računa."
      text2: "Zadržavamo pravo da:"
      item1: "Suspendujemo ili ukinemo vaš račun zbog kršenja uvjeta"
      item2: "Modificiramo ili prekinemo pružanje usluge uz razumnu najavu"
    changes:
      title: "Izmjene uvjeta"
      text1: "Zadržavamo pravo izmjene ovih uvjeta u bilo kojem trenutku. Značajne izmjene ćemo objaviti na web stranici."
      text2: "Nastavkom korištenja usluge nakon izmjena smatrat će se da ste prihvatili nove uvjete."
    law:
      title: "Mjerodavno pravo"
      text1: "Ovi uvjeti korištenja podliježu zakonima Republike Austrije."
      text2: "Za rješavanje sporova nadležni su sudovi u Austriji, osim ako obavezujuće odredbe potrošačkog prava ne odrede drugačije."
    contact:
      title: "Kontakt"
      text: "Za pitanja o ovim uvjetima korištenja, kontaktirajte nas na:"

