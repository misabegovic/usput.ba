  # Terms of Service
  terms:
    title: "Warunki Usługi"
    last_updated: "Ostatnia aktualizacja"
    intro:
      title: "Postanowienia Ogólne"
      text1: "Witamy w Usput. Korzystając z tej witryny i usług, wyrażasz zgodę na niniejsze warunki usługi w całości."
      text2: "Operatorem tej witryny jest Muhamed Isabegović, jednoosobowa działalność gospodarcza z siedzibą w Austrii."
      text3: "Jeśli nie zgadzasz się z tymi warunkami, nie korzystaj z naszej witryny."
    service:
      title: "Opis Usługi"
      text1: "Usput to platforma do odkrywania i planowania podróży, która pozwala użytkownikom:"
      feature1: "Przeglądać doświadczenia i lokalizacje"
      feature2: "Tworzyć spersonalizowane plany podróży"
      feature3: "Zostawiać recenzje i oceny"
      feature4: "Utworzyć konto użytkownika, aby na stałe zapisać swój profil"
      text2: "Usługa jest bezpłatna. Zastrzegamy sobie prawo do wprowadzenia funkcji premium w przyszłości."
    registration:
      title: "Rejestracja Użytkownika"
      text1: "Rejestracja jest wymagana dla niektórych funkcji. Rejestrując się, gwarantujesz, że:"
      req1: "Masz co najmniej 16 lat"
      req2: "Podajesz dokładne informacje"
      req3: "Zachowujesz poufność swoich danych logowania"
      req4: "Jesteś odpowiedzialny za wszystkie działania na swoim koncie"
    content:
      title: "Treści Użytkownika"
      text1: "Publikując treści (recenzje, oceny) na naszej platformie:"
      grant1: "Udzielasz nam niewyłącznej licencji na używanie, wyświetlanie i dystrybucję tych treści"
      grant2: "Gwarantujesz, że masz prawo do publikowania tych treści"
      grant3: "Gwarantujesz, że treści nie naruszają praw osób trzecich"
      prohibited: "Zabronione jest publikowanie treści, które są:"
      prohibited1: "Nielegalne, obraźliwe lub dyskryminujące"
      prohibited2: "Fałszywe lub wprowadzające w błąd"
      prohibited3: "Spam lub niechciana reklama"
      prohibited4: "Treści naruszające prawa autorskie"
    ip:
      title: "Własność Intelektualna"
      text1: "Cała zawartość tej witryny (w tym tekst, grafika, logo, ikony, obrazy i oprogramowanie) jest własnością Usput lub naszych licencjodawców i jest chroniona przepisami prawa autorskiego."
      text2: "Kopiowanie, dystrybucja, modyfikacja lub tworzenie dzieł pochodnych bez naszej wyraźnej pisemnej zgody jest niedozwolone."
    disclaimer:
      title: "Zastrzeżenia"
      text1: "Usługa jest świadczona \"w stanie, w jakim jest\" bez jakichkolwiek gwarancji, wyraźnych lub dorozumianych."
      text2: "Nie gwarantujemy:"
      item1: "Nieprzerywanej lub bezpiecznej dostępności usługi"
      item2: "Dokładności lub kompletności informacji o lokalizacjach i doświadczeniach"
      item3: "Że usługa spełni Twoje konkretne potrzeby"
      text3: "Używaj informacji na własne ryzyko. Zawsze weryfikuj informacje z oficjalnymi źródłami przed podróżą."
    liability:
      title: "Ograniczenie Odpowiedzialności"
      text1: "W maksymalnym zakresie dozwolonym przez prawo nie ponosimy odpowiedzialności za:"
      item1: "Szkody pośrednie, przypadkowe lub wynikowe"
      item2: "Utratę danych lub zysków"
      item3: "Szkody wynikające z użytkowania lub niemożności użytkowania usługi"
      text2: "To ograniczenie odpowiedzialności nie wpływa na Twoje ustawowe prawa jako konsumenta zgodnie z prawem austriackim."
    termination:
      title: "Zakończenie Usługi"
      text1: "Możesz przestać korzystać z usługi w dowolnym momencie, usuwając swoje konto."
      text2: "Zastrzegamy sobie prawo do:"
      item1: "Zawieszenia lub zakończenia Twojego konta za naruszenie warunków"
      item2: "Modyfikacji lub zakończenia usługi z rozsądnym wyprzedzeniem"
    changes:
      title: "Zmiany w Warunkach"
      text1: "Zastrzegamy sobie prawo do zmiany niniejszych warunków w dowolnym momencie. Istotne zmiany zostaną opublikowane na stronie."
      text2: "Kontynuowanie korzystania z usługi po zmianach będzie uważane za akceptację nowych warunków."
    law:
      title: "Prawo Właściwe"
      text1: "Niniejsze warunki usługi podlegają prawu Republiki Austrii."
      text2: "Sądy w Austrii mają jurysdykcję w sprawach spornych, chyba że obowiązkowe przepisy o ochronie konsumentów stanowią inaczej."
    contact:
      title: "Kontakt"
      text: "W razie pytań dotyczących niniejszych warunków usługi, skontaktuj się z nami:"

