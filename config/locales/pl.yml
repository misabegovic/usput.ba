      subtitle: "Słuchaj opowieści o fascynujących miejscach podczas ich zwiedzania"
    seasonal:
      title: "Sezonowe Wyróżnienia"
      subtitle: "Najlepsze doświadczenia o tej porze roku"
      winter:
        title: "Zimowa Magia"
        subtitle: "Odkryj magię zimowych destynacji"
        description: "Od zaśnieżonych gór po przytulne kawiarnie, zima w BiH oferuje niezapomniane doświadczenia. Narciarstwo na olimpijskich stokach, spacery po zimowych krajobrazach i ciepłe napoje."
        cta: "Odkryj zimowe lokalizacje"
      spring:
        title: "Wiosenne Przebudzenie"
        subtitle: "Natura budzi się w pełnej krasie"
        description: "Wiosna przynosi dzikie kwiaty, bujne zielone krajobrazy i idealną pogodę na wędrówki. Odkryj ukryte wodospady i ciesz się świeżym górskim powietrzem."
        cta: "Odkryj wiosenne lokalizacje"
      summer:
        title: "Letnia Przygoda"
        subtitle: "Czas na niezapomniane przygody"
        description: "Lato jest idealne do eksploracji rzek, jezior i kanionów. Rafting na Neretwie, pływanie w Unie lub spacery po starożytnych miastach - możliwości są nieskończone."
        cta: "Odkryj letnie lokalizacje"
      fall:
        title: "Jesienne Kolory"
        subtitle: "Złoty sezon podróży"
        description: "Jesień maluje BiH w ciepłe odcienie złota i czerwieni. Idealny czas na trasy winne, zbieranie owoców i specjały gastronomiczne bez tłumów."
        cta: "Odkryj jesienne lokalizacje"
    explore:
      title: "Odkrywaj Na Swój Sposób"
      subtitle: "Wybierz jak chcesz odkrywać - według lokalizacji, doświadczeń lub gotowych planów"
