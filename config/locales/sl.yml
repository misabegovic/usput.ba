  # Terms of Service
  terms:
    title: "Pogoji Uporabe"
    last_updated: "Zadnja posodobitev"
    intro:
      title: "Splošne Določbe"
      text1: "Dobrodošli v Usput. Z uporabo te spletne strani in storitev se strinjate s temi pogoji uporabe v celoti."
      text2: "Operater te spletne strani je Muhamed Isabegović, samostojni podjetnik s sedežem v Avstriji."
      text3: "Če se ne strinjate s temi pogoji, prosimo, ne uporabljajte naše spletne strani."
    service:
      title: "Opis Storitve"
      text1: "Usput je platforma za odkrivanje in načrtovanje potovanj, ki uporabnikom omogoča:"
      feature1: "Brskanje po doživetjih in lokacijah"
      feature2: "Ustvarjanje personaliziranih potovalnih načrtov"
      feature3: "Puščanje ocen in ocenjevanj"
      feature4: "Ustvarjanje uporabniškega računa za trajno shranjevanje profila"
      text2: "Storitev je brezplačna. Pridržujemo si pravico do uvedbe premium funkcij v prihodnosti."
    registration:
      title: "Registracija Uporabnika"
      text1: "Registracija je potrebna za določene funkcije. Z registracijo jamčite, da:"
      req1: "Ste stari vsaj 16 let"
      req2: "Posredujete točne informacije"
      req3: "Vaše prijavne podatke hranite zaupno"
      req4: "Ste odgovorni za vse aktivnosti na svojem računu"
    content:
      title: "Uporabniška Vsebina"
      text1: "Z objavljanjem vsebine (ocene, ocenjevanja) na naši platformi:"
      grant1: "Nam dajete neizključno licenco za uporabo, prikaz in distribucijo te vsebine"
      grant2: "Jamčite, da imate pravico objaviti to vsebino"
      grant3: "Jamčite, da vsebina ne krši pravic tretjih oseb"
      prohibited: "Prepovedano je objavljati vsebino, ki je:"
      prohibited1: "Nezakonita, žaljiva ali diskriminatorna"
      prohibited2: "Lažna ali zavajajoča"
      prohibited3: "Neželjena pošta ali oglaševanje"
      prohibited4: "Vsebina, ki krši avtorske pravice"
    ip:
      title: "Intelektualna Lastnina"
      text1: "Vsa vsebina na tej spletni strani (vključno z besedilom, grafiko, logotipi, ikonami, slikami in programsko opremo) je last Usput ali naših licenčnih dajalcev in je zaščitena z zakoni o avtorskih pravicah."
      text2: "Kopiranje, distribucija, spreminjanje ali ustvarjanje izpeljanih del brez našega izrecnega pisnega dovoljenja ni dovoljeno."
    disclaimer:
      title: "Omejitev Odgovornosti"
      text1: "Storitev je zagotovljena \"kot je\" brez kakršnih koli jamstev, izrecnih ali implicitnih."
      text2: "Ne jamčimo:"
      item1: "Neprekinjene ali varne razpoložljivosti storitve"
      item2: "Točnosti ali popolnosti informacij o lokacijah in doživetjih"
      item3: "Da bo storitev izpolnila vaše specifične potrebe"
      text3: "Informacije uporabljajte na lastno odgovornost. Vedno preverite informacije pri uradnih virih pred potovanjem."
    liability:
      title: "Omejitev Odgovornosti"
      text1: "V največji meri, dovoljeni z zakonom, nismo odgovorni za:"
      item1: "Posredno, naključno ali posledično škodo"
      item2: "Izgubo podatkov ali dobička"
      item3: "Škodo, ki izhaja iz uporabe ali nezmožnosti uporabe storitve"
      text2: "Ta omejitev odgovornosti ne vpliva na vaše zakonske pravice kot potrošnika po avstrijskem pravu."
    termination:
      title: "Prekinitev Storitve"
      text1: "Prenehate lahko uporabljati storitev kadarkoli z izbrisom svojega računa."
      text2: "Pridržujemo si pravico do:"
      item1: "Suspendirati ali prekiniti vaš račun zaradi kršitve pogojev"
      item2: "Spremeniti ali ukiniti storitev z ustreznim obvestilom"
    changes:
      title: "Spremembe Pogojev"
      text1: "Pridržujemo si pravico do spremembe teh pogojev kadarkoli. Pomembne spremembe bodo objavljene na spletni strani."
      text2: "Nadaljnja uporaba storitve po spremembah bo štela kot sprejetje novih pogojev."
    law:
      title: "Veljavno Pravo"
      text1: "Ti pogoji uporabe se urejajo z zakoni Republike Avstrije."
      text2: "Sodišča v Avstriji imajo pristojnost za reševanje sporov, razen če obvezne določbe o zaščiti potrošnikov ne določajo drugače."
    contact:
      title: "Kontakt"
      text: "Za vprašanja o teh pogojih uporabe nas kontaktirajte na:"

