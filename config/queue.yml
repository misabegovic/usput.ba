# Solid Queue configuration
# https://github.com/rails/solid_queue

default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
      concurrency_maintenance_interval: 300
  workers:
    # AI generation queue - single thread to respect OpenAI rate limits (200k TPM)
    # Jobs that make OpenAI API calls should use this queue
    - queues: [ai_generation]
      threads: 1
      processes: 1
      polling_interval: 0.5
    # All other queues
    - queues: "*"
      threads: 3
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 0.1

development:
  <<: *default

test:
  <<: *default

production:
  dispatchers:
    - polling_interval: 1
      batch_size: 500
      concurrency_maintenance_interval: 300
  workers:
    # AI generation queue - single thread to respect OpenAI rate limits (200k TPM)
    - queues: [ai_generation]
      threads: 1
      processes: 1
      polling_interval: 0.5
    # All other queues
    - queues: "*"
      threads: 5
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 2) %>
      polling_interval: 0.1
