# PostgreSQL configuration
#
# Production uses DATABASE_URL environment variable for primary database
# and QUEUE_DATABASE_URL for Solid Queue (separate database).
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  primary:
    <<: *default
    database: klosaer_development
    username: <%= ENV.fetch("POSTGRES_USER") { "postgres" } %>
    password: <%= ENV.fetch("POSTGRES_PASSWORD") { "" } %>
    host: <%= ENV.fetch("POSTGRES_HOST") { "localhost" } %>
    port: <%= ENV.fetch("POSTGRES_PORT") { 5432 } %>
  queue:
    <<: *default
    database: klosaer_queue_development
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 10 } %>
    username: <%= ENV.fetch("POSTGRES_USER") { "postgres" } %>
    password: <%= ENV.fetch("POSTGRES_PASSWORD") { "" } %>
    host: <%= ENV.fetch("POSTGRES_HOST") { "localhost" } %>
    port: <%= ENV.fetch("POSTGRES_PORT") { 5432 } %>
    migrations_paths: db/queue_migrate

test:
  primary:
    <<: *default
    database: klosaer_test
    username: <%= ENV.fetch("POSTGRES_USER") { "postgres" } %>
    password: <%= ENV.fetch("POSTGRES_PASSWORD") { "" } %>
    host: <%= ENV.fetch("POSTGRES_HOST") { "localhost" } %>
    port: <%= ENV.fetch("POSTGRES_PORT") { 5432 } %>
  queue:
    <<: *default
    database: klosaer_queue_test
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 10 } %>
    username: <%= ENV.fetch("POSTGRES_USER") { "postgres" } %>
    password: <%= ENV.fetch("POSTGRES_PASSWORD") { "" } %>
    host: <%= ENV.fetch("POSTGRES_HOST") { "localhost" } %>
    port: <%= ENV.fetch("POSTGRES_PORT") { 5432 } %>
    migrations_paths: db/queue_migrate

production:
  primary:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
  queue:
    <<: *default
    url: <%= ENV["QUEUE_DATABASE_URL"] %>
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 10 } %>
    migrations_paths: db/queue_migrate
